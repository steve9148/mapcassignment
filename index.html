<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>MP3 Player</title>
    
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <h2>MaPC Assignment</h2>
    </header>
    <div class="example">

        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist hidden">
            <li audiourl="1.mp3" cover="1.jpg" artist="Hendrix">Song 1</li>
            <li audiourl="2.mp3" cover="2.jpg" artist="Hendrix">Song 2</li>
            <li audiourl="3.mp3" cover="3.jpg" artist="Hendrix">Song 3</li>
            <li audiourl="4.mp3" cover="4.jpg" artist="Hendrix">Song 4</li>
            <li audiourl="5.mp3" cover="5.jpg" artist="Hendrix">Song 5</li>
        </ul>

    </div>
</body>
</html>
